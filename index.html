<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="section-left">
                    <div class="portpolio">
                        <img src="./images/image-jeremy.png" />
                        <div>
                            <p>Report for</p>
                            <h2>Jeremy Robson</h2>
                        </div>
                    </div>
                    <div class="date-details">
                        <h4 id="btnDaily">Daily</h4>
                        <h4 id="btnWeekly">Weekly</h4>
                        <h4 id="btnMonthly">Monthly</h4>
                    </div>
                </div>
                <div class="section-right">
                    <div class="card">
                        <div class="card-header" id="card-Work">
                            <div class="background-card">
                                <img src="./images/icon-work.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Work</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="card-Play">
                            <div class="background-card">
                                <img src="./images/icon-play.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Play</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="card-Study">
                            <div class="background-card">
                                <img src="./images/icon-study.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Study</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="card-Exercise">
                            <div class="background-card">
                                <img src="./images/icon-exercise.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Exercise</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="card-Social">
                            <div class="background-card">
                                <img src="./images/icon-social.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Social</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="card-SelfCare">
                            <div class="background-card">
                                <img src="./images/icon-self-care.svg" />
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="option-card">
                                <p>Self Care</p>
                                <img src="./images/icon-ellipsis.svg" class="icon-ellipsis" />
                            </div>
                            <div class="title-card">
                                <h1 class="titleHrs"></h1>
                                <h5></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./main.js" type="module"></script>
    </body>
</html>
